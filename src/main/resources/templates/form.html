<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="../static/css/todolist.css" th:href="@{/css/todolist.css}"/>
    <title>home</title>
</head>
<body>

<form action="#" th:action="@{/}" th:object="${person}" method="post">
    <table>
        <tr>
            <td>First Name:</td>
            <td><input type="text" th:field="*{firstName}" /></td>
            <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">firstName Error</td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="text" th:field="*{lastName}" /></td>
            <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">lastName Error</td>
        </tr>
        <tr>
            <td>Age:</td>
            <td><input type="text" th:field="*{age}" /></td>
            <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age Error</td>
        </tr>
        <tr>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>

<div id="container">Loading...</div>

<section id="todoapp">
    <header id="header">
        <h1>Todos</h1>
        <input id="new-todo" placeholder="What needs to be done?"/>
    </header>
    <section id="main">
        <ul id="todo-list"></ul>
    </section>
</section>

<script src="webjars/jquery/2.1.4/jquery.min.js" type="text/javascript"></script>
<script src="webjars/underscorejs/1.8.3/underscore-min.js" type="text/javascript"></script>
<script src="webjars/backbonejs/1.2.1/backbone-min.js" type="text/javascript"></script>
<script src="webjars/backbone-localstorage/1.1.0/backbone.localStorage-min.js" type="text/javascript"></script>

<script th:inline="text" type="text/template" id="item-template">
    <div class="view">
        <input class="toggle" type="checkbox"/>
        <label>{{- title }}</label>
        <input class="edit" value="{{- title }}"/>
    </div>
</script>

<script src="../static/js/login.js" th:src="@{/js/login.js}" type="text/javascript"></script>
<script src="../static/js/todo.js" th:src="@{/js/todo.js}" type="text/javascript"></script>

</body>
</html>
